<!DOCTYPE html>
<html lang="en">
<head>
    <title>窗口标题</title>
</head>
<body>
    <div style="padding: 60px;font-size: 38px;font-weight: bold;text-align: center;">
        Hello World
    </div>
    <button id="openDevToolsBtn">打开开发者工具</button>
    <button id="makeNewWindow">打开一个新窗口</button>
    <button id="makeNewWindow2">打开一个新窗口</button>
    <button id="sendMsg1">发送到主进程</button>
</body>
<!-- <script src="./objRender.js"></script> -->
<script>
    // alert(window.objRender.key);
    // let objRender2 = require('./objRender2');
    // console.log("test", objRender2.key)
    // alert(objRender2.key);
    let { remote } = require('electron');
    // let remote = require('@electron/remote');
    document.querySelector("#openDevToolsBtn").addEventListener('click', function () {
        remote.getCurrentWindow().webContents.openDevTools();
    });
    let win = null;
    document.querySelector("#makeNewWindow").addEventListener('click', function() {
        win = new remote.BrowserWindow({
            webPreferences: {
                nodeIntegration: true
            }
        });
        win.loadFile('index.html');
        win.webContents.loadURL('www.baidu.com');
    });
    let mainModel = remote.require('./mainModel');
    let win2 = null;
    document.querySelector("#makeNewWindow2").addEventListener('click', () => {
        win2 = mainModel.makeWin();
        // win2.loadFile('index.html');
        win2.loadURL('https://www.baidu.com');
    })
    let { ipcRenderer } = require('electron');
    document.querySelector("#sendMsg1").addEventListener('click', () => {
        ipcRenderer.send('msg_render2main', {name: 'param1'}, {name: 'param2'});
    })
    ipcRenderer.on('msg_main2render', (event, param1, param2) => {
        console.log(param1);
        console.log(param2);
    })
</script>
</html>
